<html>
<!--STATUS OK-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等">
    <title>
        注册百度帐号
    </title>
    <link href="./basic.css" type="text/css" rel="stylesheet">
    <style>
        .pass-item-placeholder {
            color: #ABABAB;
            cursor: text;
            display: block;
            font-size: 12px;
            height: 20px;
            left: 163px;
            line-height: 20px;
            position: absolute;
            top: 5px;
            width: 160px;
        }
        
        .pass-item-placeholder-inactive {
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://wappass.baidu.com/static/machine/css/api/mkd.css">
</head>

<body>
    <div id="wrapper" class="">
        <div id="head">
        </div>
        <div id="nav">
        </div>
        <div id="content">
            <div class="mod-new-reg-bg">
                <img src="reg_bg_min.jpg">
            </div>
            <div class="mod-new-reg-wrapper">
                <div class="mod-new-reg-logo">
                    <img src="/static/passpc-account/img/baidu.png">
                </div>
                <div class="mod-new-reg-text">
                    <h3>用科技</h3>
                    <p>让复杂的世界更简单</p>
                </div>
                <div class="mod-new-reg-footer">
                    <span class="mod-new-reg-help">
                        <a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg"
                            target="_blank">帮助中心</a>
                        <span class="mod-new-reg-line"></span>
                    <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&amp;token=1nnbs7op4ocsr68143oamrjq9c4eoin2&amp;domainID=pass&amp;type=2"></a>
                    </span>
                    <span class="mod-new-reg-copyright">2020&nbsp;©Baidu</span>
                </div>
            </div>
            <div class="mod-reg clearfix mod-reg- mod-new-reg-content">
                <div class="new-reg-guide-login">
                    <h3>欢迎注册</h3>
                    <p>已有帐号？<span id="login_btn">登录</span></p>
                </div>
                <div class="reg-content tang-pass-reg" id="reg_content">
                    <form autocomplete="off" id="TANGRAM__PSP_4__form" class="new-reg-v5" method="POST">


                        <p id="TANGRAM__PSP_4__userNameWrapper" class="pass-form-item pass-form-item-userName">
                            <label for="TANGRAM__PSP_4__userName" id="TANGRAM__PSP_4__userNameLabel" class="pass-label pass-label-userName">
                                用户名
                            </label>
                            <input id="username" type="text" name="userName" class="pass-text-input pass-text-input-userName" autocomplete="off" value="" placeholder="请设置用户名">
                            <div id="user-message"></div>
                        </p>

                        <p id="TANGRAM__PSP_4__phoneWrapper" class="pass-form-item pass-form-item-phone">
                            <label for="TANGRAM__PSP_4__phone" id="TANGRAM__PSP_4__phoneLabel" class="pass-label pass-label-phone">
                                手机号
                            </label>
                            <input type="text" style="display:none;">
                            <input id="phone" type="text" name="phone" class="pass-text-input pass-text-input-phone" maxlength="11" autocomplete="off" value="" placeholder="可用于登录和找回密码">
                        </p>

                        <input type="password" name="password" style="display:none">
                        <p id="TANGRAM__PSP_4__passwordWrapper" class="pass-form-item pass-form-item-password">
                            <label for="TANGRAM__PSP_4__password" id="TANGRAM__PSP_4__passwordLabel" class="pass-label pass-label-password">
                                密　码
                            </label>
                            <input type="password" style="display: none;">
                            <input id="pwd" type="password" name="password" class="pass-text-input pass-text-input-password" autocomplete="off" value="" placeholder="请设置登录密码">
                        </p>

                        <p id="TANGRAM__PSP_4__verifyCodeSendWrapper" class="pass-form-item pass-form-item-verifyCodeSend"><label for="TANGRAM__PSP_4__verifyCode" id="TANGRAM__PSP_4__verifyCodeLabel" class="pass-label pass-label-verifyCode">验证码</label><input id="TANGRAM__PSP_4__verifyCode" type="text" name="verifyCode" class="pass-text-input pass-text-input-verifyCode"
                                autocomplete="off" maxlength="6" placeholder="请输入验证码"><span id="TANGRAM__PSP_4__verifyCode_clearbtn" class="pass-clearbtn pass-clearbtn-verifyCode" style="display:none;"></span><input id="TANGRAM__PSP_4__verifyCodeSend" type="button"
                                value="获取验证码" class="pass-button pass-button-verifyCodeSend" autocomplete="off"><span id="TANGRAM__PSP_4__verifyCodeError" class="pass-item-error pass-item-error-verifyCodeSend"></span><span id="TANGRAM__PSP_4__verifyCodeSendTip"
                                class="pass-item-tip pass-item-tip-verifyCodeSend"></span></p>
                        <p id="TANGRAM__PSP_4__errorWrapper" class="pass-generalErrorWrapper"><span id="TANGRAM__PSP_4__error" class="pass-generalError"></span></p>
                        <p id="TANGRAM__PSP_4__submitWrapper" class="pass-form-item pass-form-item-submit pass-form-item-submit-v5"><input id="TANGRAM__PSP_4__submit" type="submit" value="注册" class="pass-button pass-button-submit" disabled=""></p>
                        <p id="TANGRAM__PSP_4__isAgreeWrapper" class="pass-form-item pass-form-item-isAgree"><input name="isAgree" id="TANGRAM__PSP_4__isAgree" type="checkbox" class="pass-checkbox-input pass-checkbox-isAgree" autocomplete="off"><label for="TANGRAM__PSP_4__isAgree">阅读并接受</label><a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及
                            <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a><a><span
                                    id="TANGRAM__PSP_4__isAgreeError"
                                    class="pass-item-error pass-item-error-isAgree"></span></a></p>
                    </form>
                </div>
            </div>

        </div>
        <div id="foot">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./baidu.js"></script>
</body>

</html>
